<!doctype html>
<html lang='si'>

<head>
  <meta charset="UTF-8">
  <title>OIS klepetalnica</title>
  <link rel='stylesheet' href='/css/stil.css'></link>
</head>

<body>
<div id='vsebina'>
  <div id='kanal'></div>
  <div id='seznam'>
    <div id='seznam-kanalov'></div>
    <div id='seznam-uporabnikov'></div>
  </div>
  <div id='sporocila'></div>

  <form id='poslji-obrazec'>
    <input id='poslji-sporocilo' />
    <input id='poslji-gumb' type='submit' value='Pošlji'/>

    <div id='pomoc'>
      Ukazi za klepet:
      <ul>
        <li>Sprememba vzdevka: <code>/vzdevek [vzdevek]</code></li>
        <li>Pridružitev/kreiranje kanala: <code>/pridruzitev [ime kanala]</code></li>
        <li>Pošiljanje zasebnega sporočila: <code>/zasebno "[vzdevek]" "[sporočilo]"</code></li>
      </ul>
    </div>
  </form>
</div>

<script type="text/javascript">
  document.getElementById('poslji-gumb').onclick = function() {
    var val = document.getElementById('poslji-sporocilo').value;
    var starts = val.startsWith("http://", 0);
    var starts1 = val.startsWith("https://", 0);
    var ends = val.endsWith(".jpg");
    var ends1 = val.endsWith(".png");
    var ends2 = val.endsWith(".gif");
    var src = val;
    var img = document.createElement('img');
    img.src = src;

    if ((starts == true || starts1 == true) && (ends == true || ends1 == true || ends2 == true)) {
      document.getElementById('sporocila').appendChild(img);
    }
};
</script>    

<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='https://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='/js/klepet.js' type='text/javascript'></script>
<script src='/js/klepet_UI.js' type='text/javascript'></script>

</body>
</html>
